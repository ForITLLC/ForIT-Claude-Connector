name: Validate Connector

on:
  pull_request:
    branches: [main, master]
    paths:
      - 'claude-connector.json'
      - 'apiProperties.json'
      - 'tests/**'

  push:
    branches: [main, master]
    paths:
      - 'claude-connector.json'
      - 'apiProperties.json'
      - 'tests/**'

jobs:
  validate:
    name: Validate Connector Definition
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run validation
        run: npm test

      - name: Check JSON formatting
        run: |
          echo "Checking claude-connector.json..."
          node -e "
            const fs = require('fs');
            const content = fs.readFileSync('claude-connector.json', 'utf8');
            const parsed = JSON.parse(content);
            const formatted = JSON.stringify(parsed, null, 2);
            if (content.trim() !== formatted.trim()) {
              console.log('JSON could be better formatted');
            } else {
              console.log('JSON is well formatted');
            }
          "
